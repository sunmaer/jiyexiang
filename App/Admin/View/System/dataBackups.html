<include file="Public:header"/>
    <div class="wrapper">
        <p class="title">公式说明</p>
        <div class="info">
            你好！欢迎使用ZeroDegree后台管理系统管理“凡创电气基业箱报价系统”！
            <br />你可以在本版块进行数据库备份。
        </div>
    </div>
    <table  class="alluser-table">
        <thead>
        <tr>
            <th class="xuhao">序号</th>
            <th>数据库名称</th>
            <th  class="namehidden">备份时间</th>
            <th  class=" comphonehidden">修改时间</th>
            <th>文件大小</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="list" item="vo" key="k">
        <tr class="gradeU">
            <td>{$k}</td>
            <td>{$vo.name}</td>
            <td   class="namehidden">{$vo.ctime|date = "Y-m-d H:i:s",###}</td>
            <td   class=" comphonehidden">{$vo.mtime|date = "Y-m-d H:i:s",###}</td>
            <td>{$vo.size} KB</td>
            <td>
            <a href="{:U('System/doReduction',array('name'=>$vo['name']))}" ><button  class="databutton" type="button">还原</button></a>
            <a href="{:U('System/delData',array('name'=>$vo['name']))}"><button class="databutton" type="button">删除</button></a>
            </td>
        </tr>
        </foreach>
        </tbody>
        </table>
<div class="backup">
    <form method="post"action="{:U('System/doBackups')}" enctype="multipart/form-data">
        <label>备注名称:</label><br>
        <input type="text" name="name" placeholder="数据库名称不要写中文！"><input type="submit" value="开始备份">
    </form>
</div>
<include file="Public:footer"/>
